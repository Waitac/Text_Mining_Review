<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classificador de Sentimento (PT-BR)</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
    .container { max-width: 720px; margin: auto; }
    textarea { width: 100%; height: 160px; font-size: 1rem; padding: .75rem; }
    button { padding: .6rem 1rem; font-size: 1rem; cursor: pointer; }
    .result { margin-top: 1rem; padding: 1rem; border: 1px solid #ddd; border-radius: .5rem; }
    .err { color: #b00020; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Classificador de Sentimento (BERTimbau)</h1>
    <form method="post" action="/predict">
      <label for="text">Digite o texto da review:</label>
      <textarea id="text" name="text" placeholder="Ex.: Entrega rápida e produto excelente!">{{ text or "" }}</textarea>
      <div style="margin-top:.5rem">
        <button type="submit">Classificar</button>
      </div>
    </form>

    {% if error %}
      <p class="err">{{ error }}</p>
    {% endif %}

    {% if label %}
      <div class="result">
        <p><strong>Classe:</strong> {{ label }}</p>
        <p><strong>Confiança:</strong> {{ score }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
